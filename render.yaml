services:
  # Backend API Service
  - type: web
    name: ai-plagiarism-detector-api
    env: python
    plan: free
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: OPENAI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./plagiarism_detector.db  # Using SQLite for simplicity
      - key: ALLOWED_HOSTS
        value: '["https://ai-plagiarism-detector-web.onrender.com", "http://localhost:3000"]'
      - key: VERCEL
        value: "0"
      - key: DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: "info"
    autoDeploy: true

  # Frontend Web Application - Changed to correct type
  - type: web
    name: ai-plagiarism-detector-web
    env: static  # This tells Render it's a static site
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: ai-plagiarism-detector-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: REACT_APP_ENV
        value: production
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Deployment environment and notifications
envVarGroups:
  - name: ai-plagiarism-detector-env
    envVars:
      - key: PROJECT_NAME
        value: "AI-Powered Code Plagiarism Detector"
      - key: DEPLOYMENT_ENVIRONMENT
        value: "production"